name: Backend CI/CD

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'backend/**'

jobs:
  test-unit:
    name: Backend Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Create .env.test file
      working-directory: ./backend
      run: |
        cat > .env.test << EOF
        NODE_ENV=test
        SKIP_DB_SETUP=true
        JWT_SECRET=test_jwt_secret_key_for_ci
        JWT_REFRESH_SECRET=test_jwt_refresh_secret_key_for_ci
        JWT_EXPIRES_IN=1h
        JWT_REFRESH_EXPIRES_IN=7d
        BCRYPT_ROUNDS=10
        EOF

    - name: Run unit tests
      working-directory: ./backend
      run: npm run test:ci:unit

    - name: Upload unit test coverage
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage/lcov.info
        flags: backend-unit
        name: backend-unit-coverage
        fail_ci_if_error: false

  test-integration:
    name: Backend Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: juridique_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Create .env.test file
      working-directory: ./backend
      run: |
        cat > .env.test << EOF
        NODE_ENV=test
        DB_HOST=localhost
        DB_PORT=5432
        DB_NAME=juridique_test
        DB_USER=postgres
        DB_PASSWORD=postgres
        PORT=3001
        HOST=localhost
        CORS_ORIGIN=http://localhost:3001
        JWT_SECRET=test_jwt_secret_key_for_ci
        JWT_REFRESH_SECRET=test_jwt_refresh_secret_key_for_ci
        JWT_EXPIRES_IN=1h
        JWT_REFRESH_EXPIRES_IN=7d
        EMAIL_HOST=smtp.test.com
        EMAIL_PORT=587
        EMAIL_SECURE=false
        EMAIL_USER=test@example.com
        EMAIL_PASSWORD=testpassword
        EMAIL_FROM=noreply@test.com
        UPLOAD_DIR=./uploads
        MAX_FILE_SIZE=10485760
        SESSION_SECRET=test_session_secret_for_ci
        BCRYPT_ROUNDS=10
        EOF

    - name: Run database migrations
      working-directory: ./backend
      run: npm run migrate
      env:
        NODE_ENV: test

    - name: Run integration tests
      working-directory: ./backend
      run: npm run test:ci:integration
      env:
        NODE_ENV: test

    - name: Upload integration test coverage
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage/lcov.info
        flags: backend-integration
        name: backend-integration-coverage
        fail_ci_if_error: false

  lint:
    name: Backend Lint & Type Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Type check
      working-directory: ./backend
      run: npx tsc --noEmit

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Run npm audit
      working-directory: ./backend
      run: npm audit --audit-level=high
      continue-on-error: true

  build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Build application
      working-directory: ./backend
      run: npm run build

    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-dist
        path: backend/dist/
        retention-days: 7