name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  # Backend Tests
  backend-tests:
    name: Backend Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Create .env.test file
      working-directory: ./backend
      run: |
        cat > .env.test << EOF
        NODE_ENV=test
        SKIP_DB_SETUP=true
        JWT_SECRET=test-secret-key-for-ci
        JWT_REFRESH_SECRET=test-refresh-secret-key-for-ci
        JWT_ACCESS_TOKEN_EXPIRY=15m
        JWT_REFRESH_TOKEN_EXPIRY=7d
        EMAIL_ENABLED=false
        EOF

    - name: Run unit tests
      working-directory: ./backend
      run: npm run test:unit

    - name: Run integration tests
      working-directory: ./backend
      run: npm run test:integration

    - name: Generate coverage report
      if: matrix.node-version == '20.x'
      working-directory: ./backend
      run: npm run test:ci

    - name: Upload backend coverage to Codecov
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v4
      with:
        files: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: backend-test-results-${{ matrix.node-version }}
        path: backend/coverage/
        retention-days: 7

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run unit tests
      working-directory: ./frontend
      run: npm run test:unit

    - name: Run integration tests
      working-directory: ./frontend
      run: npm run test:integration

    - name: Generate coverage report
      if: matrix.node-version == '20.x'
      working-directory: ./frontend
      run: npm run test:coverage

    - name: Upload frontend coverage to Codecov
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v4
      with:
        files: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-test-results-${{ matrix.node-version }}
        path: frontend/coverage/
        retention-days: 7

  # Backend Build & Lint
  backend-build:
    name: Backend Build & Lint
    runs-on: ubuntu-latest
    needs: [backend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Build TypeScript
      working-directory: ./backend
      run: npm run build

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-dist
        path: backend/dist/
        retention-days: 7

  # Frontend Build & Type Check
  frontend-build:
    name: Frontend Build & Type Check
    runs-on: ubuntu-latest
    needs: [frontend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run type check
      working-directory: ./frontend
      run: npx nuxi typecheck

    - name: Create .env file
      working-directory: ./frontend
      run: |
        cat > .env << EOF
        NUXT_PUBLIC_API_URL=http://localhost:3000
        EOF

    - name: Build application
      working-directory: ./frontend
      run: npm run build

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/.output/
        retention-days: 7

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Backend security audit
      working-directory: ./backend
      run: |
        npm ci
        npm audit --audit-level=moderate || true
      continue-on-error: true

    - name: Frontend security audit
      working-directory: ./frontend
      run: |
        npm ci
        npm audit --audit-level=moderate || true
      continue-on-error: true

  # Summary Job
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, backend-build, frontend-build]
    if: always()
    
    steps:
    - name: Check all jobs
      run: |
        if [ "${{ needs.backend-tests.result }}" == "success" ] && \
           [ "${{ needs.frontend-tests.result }}" == "success" ] && \
           [ "${{ needs.backend-build.result }}" == "success" ] && \
           [ "${{ needs.frontend-build.result }}" == "success" ]; then
          echo "âœ… All CI jobs passed successfully!"
          exit 0
        else
          echo "âŒ Some CI jobs failed"
          exit 1
        fi
