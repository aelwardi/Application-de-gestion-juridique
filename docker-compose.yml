services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gestion_juridique_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gestion_juridique
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - juridique_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gestion_juridique"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: gestion_juridique_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=gestion_juridique
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=gestion-juridique-super-secret-jwt-key-2025-change-in-production
      - JWT_REFRESH_SECRET=gestion-juridique-super-secret-refresh-key-2025-change-in-production
      - JWT_ACCESS_TOKEN_EXPIRY=15m
      - JWT_REFRESH_TOKEN_EXPIRY=7d
      - CORS_ORIGIN=http://localhost:3001
      - FRONTEND_URL=http://localhost:3001
      - COOKIE_SECURE=false
      - COOKIE_SAME_SITE=lax
      - GMAIL_APP_USERNAME=pdog83341@gmail.com
      - GMAIL_APP_PASSWORD=xylnuzfgtzecqwlu
      - GMAIL_USERNAME=pdog83341@gmail.com
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    networks:
      - juridique_network
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run migrate && npm run dev"

  # Frontend Nuxt
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: gestion_juridique_frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NUXT_PUBLIC_API_BASE_URL=http://localhost:3000/api
      - HOST=0.0.0.0
      - PORT=3001
    ports:
      - "3001:3001"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.nuxt
    networks:
      - juridique_network
    depends_on:
      - backend

networks:
  juridique_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local